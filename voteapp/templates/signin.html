{% extends 'base.html' %}


{% block content %}

<div class="formContainer mt-5">
    <form class="signupForm" action="" method='POST'>
  <h4>Login</h4>

  {% if msg != "" %}
  <div class="alert alert-danger" role="alert">
    {{msg}}
  </div>
  {% endif %}

        {% csrf_token %}

        {% if request.GET.next %}

        <input type="hidden" name="next" value={{request.GET.next}}>
        
        {% endif %}
        
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Login</label>
            <input type="text" class="form-control" name="username" placeholder="Login kiriting ... ">
          </div>

          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Parol</label>
            <input type="password" class="form-control" name="password" placeholder="Parol kiriting .... ">
          </div>


          <button class = 'btn btn-primary'>Login</button>
          <p style="text-align:center">Akkauntingiz mavjud emasmi ? <a href="{% url 'signup' %}">Ro'yxatdan o'tish</a></p>
    </form>
</div>
    
{% endblock content %}
