{% extends 'base.html' %}

{% block content %}
<br><br>
<div class="container mt-5">
    <h3 class="text-center">{{ professor.name }}</h3>
    <form method="post">
        {% csrf_token %}
        <table class="table">
            <thead>
                <tr>
                    <th style="text-align: center;">So'rov nomi</th>
                    <th style="text-align: center;">Tanlov</th>
                </tr>
            </thead>
            <tbody>
                {% for item in vote_items %}
                <tr>
                    <td>{{ item.name }}</td>
                    <td>
                        {% for option_key, option_value in item.OPTIONS %}
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="vote_{{ item.id }}" id="{{ option_key }}_{{ item.id }}" value="{{ option_key }}">
                            <label class="form-check-label" for="{{ option_key }}_{{ item.id }}">{{ option_value }}</label>
                        </div>
                        {% endfor %}
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <div class="text-center">
            <button type="submit" class="btn btn-primary">Ovoz Berish</button>
        </div>
    </form>
</div>
{% endblock %}
